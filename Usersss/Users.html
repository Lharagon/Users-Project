<!DOCTYPE html>
<html lang="en">
<head>
	<title>Users Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th>Contact#</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<h1>Add User</h1>
	<form>
		<label for="first_name">First Name:</label>
		<input type="text" id="first_name" name="first_name" placeholder="First" required><br \>

		<label for="last_name">Last Name: </label>
		<input type="text" id="last_name" name="last_name" placeholder="Last" required><br \>

		<label for="email">Email Address:</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br \>

		<label for="tel">Contact No.:</label>
		<input type="text" id="tel" name="tel" placeholder="Tel" required><br \>

		<input type="submit">
		<input type="reset">
	</form>


</body>
</html>
